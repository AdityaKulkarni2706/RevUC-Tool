    <style>
        body {
    font-family: 'Segoe UI', Arial, sans-serif;

    line-height: 1.6;
}
#header {
    color: #2c3e50;
    text-align: center;
    font-size: 2.5rem;

}
#ingredients {
    font-weight: 600;
    color: #A4B465;

    margin-bottom: 8px;

    padding: 10px;
    border: 2px solid #ddd;
